name : CI/CD

on:
  push:
      branches:
        - preprod

jobs:
  ci-cd:
    name : CI/CD
    runs-on: ubuntu-latest

    steps :
      - name: "init"
        uses: actions/checkout@v2

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: "Install dependencies"
        run: npm install

      - name: "Build app"
        run: npm run build
      
      - name: "Install Ruby"
        uses: ruby/setup-ruby@v1
        with: 
          ruby-version: 2.7

      - name: "Deploy"
        run: |
          gem install dpl
          dpl --provider=heroku --app=${{ secrets.HEROKU_PREPROD }} --api-key=${{ secrets.HEROKU_API_KEY }} --skip_cleanup=true